   <article class="buildform">
      <h2>Computer Build Form</h2>
      <div id="errorMessage"></div>
      <form novalidate="novalidate">
         <fieldset id="Personalinfo">
            <legend>Personal Information</legend>
            <label for="nameinput">Name</label>
            <input type="text" id="nameinput" name="name" required="required" />
	    <br>
            <label for="addrinput">Address</label>
            <input type="text" id="addrinput" name="address" required="required" />
	    <br>
            <label for="cityinput">City</label>
            <input type="text" id="cityinput" name="city" required="required" />
	    <br>
            <label for="emailinput">Email</label>
            <input type="email" id="emailinput" name="email" required="required" />
	    <br>
            <label for="phoneinput">Phone</label>
            <input type="text" id="phoneinput" name="phone" required="required" />
	    <br>
         </fieldset>
         <fieldset id="Buildinfo">
            <legend>Computer information</legend>
            <label for="cpuinput">Processor Type:</label>
	    <label for="intel">Intel</label>
            <input type="radio" name="cpu" value="Intel"/>
	    <label for="amd">AMD</label>
	    <input type="radio" name="cpu" value="AMD"/>
	    <br>
            <label for="osinput">Operating System:</label>
	    <label for="win">Windows</label>
            <input type="radio" name="os" value="Windows"/>
	    <label for="linux">Linux</label>
	    <input type="radio" name="os" value="Linux"/>
	    <br>
	    <label for="raminput">Ram Amount</label>
	    <select id="ram" name="Ram Amount" required="required">
		    <option value="8gb">8GB</option>
		    <option value="16gb">16GB</option>
		    <option value="32gb">32GB</option>
		    <option value="64gb">64GB</option>
		    <option value="128gb">128GB</option>
		</select>
	    <br>
            <label for="cityinput">Disk Storage</label>
	    <select id="disk" name="disk Amount" required="required">
		    <option value="1tb">1TB HDD</option>
		    <option value="3tb">3TB HDD</option>
		    <option value="500SSD">500GB SSD</option>
		    <option value="1tbSSD">1TB SSD</option>
		    <option value="2tbSSD">2TB SSD</option>
		</select>
		<br>
            <label for="gpuinput">Graphics Adapter</label>
	    <select id="gpu" name="gpu" required="required">
		    <option value="1050ti">NVIDIA 1050ti</option>
		    <option value="1660ti">NVIDIA 1660ti</option>
		    <option value="2060s">NVIDIA 2060 Super</option>
		    <option value="2070s">NVIDIA 2070 Super</option>
		    <option value="2080s">NVIDIA 2080 Super</option>
		    <option value="2080ti">NVIDIA 2080ti</option>
		    <option value="titan">NVIDIA Titan RTX</option>
		</select>
		<br>
         </fieldset>
            <fieldset id="specialintructions">
	    <legend>Special Instructions</legend>
               <textarea id="instructions" name="instructions" rows="3" cols="50" placeholder="Requests"></textarea>
	       <br>
               <select id="size" name="size" required="required">
                  <option value="Pick up">Pick up</option>
                  <option value="Delivery">Delivery</option>
               </select>
            <input type="button" id="previewBtn" value="Preview Order" />
            </fieldset>
         </fieldset>
      </form>
   </article>
